# Set the port to run the application on (e.g., 8081)
server.port=8081

# Customize the context path (optional)
server.servlet.context-path=/bank-app

# Enable actuator health check endpoint (Spring Boot Actuator is required)
management.endpoints.web.exposure.include=health

# Customize the health check endpoint URL path
management.endpoint.health.show-details=always

# Define a custom health indicator (optional)
management.health.db.enabled=false

# Configure logging level (optional)
logging.level.org.springframework.web=DEBUG
logging.level.com.mybank=INFO
